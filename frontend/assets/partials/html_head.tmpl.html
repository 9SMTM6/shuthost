<head>
    <meta charset="UTF-8">
    <title>{ title }</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{ description }">
    <!-- Theme-color for light and dark modes. Browsers that support media on meta
        tags will pick the appropriate color. -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0b6b3a">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2ec164">
    <!-- Background color meta (some browsers / PWAs respect this) -->
    <meta name="background-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="background-color" media="(prefers-color-scheme: dark)" content="#0b0f12">
    <link rel="manifest" href="/manifest.json">
    <!-- Provide multiple PNG fallbacks, apple touch icons (Apple, I hate you) -->
    <link rel="icon" href="/icons/icon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/icons/icon-48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="/icons/icon-64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="/icons/icon-128.png" sizes="128x128" type="image/png">
    <link rel="apple-touch-icon" href="/icons/icon-180.png" sizes="180x180">
    <!-- Sane browsers will hopefully use the SVG -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
</head>
