- main:
  - region:
    - tabpanel:
      - region "Install Client":
        - group "Install Client":
          - heading "Install Client" [level=2]
          - group "Install Client":
            - paragraph: "Run one of the following commands in your terminal:"
            - paragraph: "For Linux/macOS:"
            - button "Copy install command"
            - code: "/curl -sSL <protocol:\\/\\/base_url>\\/download\\/client_installer[\\d,.]+[hmsp]+ \\| sh -s <protocol:\\/\\/base_url> # \\[optional_client_id\\]/"
            - paragraph: "For Windows (PowerShell):"
            - button "Copy install command"
            - code: "Invoke-WebRequest -Uri '<protocol://base_url>/download/client_installer.ps1' -UseBasicParsing -OutFile 'client_installer.ps1'; powershell -ExecutionPolicy Bypass -File .\\client_installer.ps1 <protocol://base_url> # [optional_client_id]"
            - paragraph:
              - text: Optionally specify a custom base client ID as the second argument (otherwise random). The full client ID will include your hostname.
              - strong: "Tip:"
              - text: Use separate clients for different use cases.
            - paragraph: "Then, add the output to the clients section of your config on the Coordinator Host:"
            - button "Copy config location"
            - code: <coordinator_config_location>
            - note "Client Installation Requirements":
              - heading "⚠️ Client Installation Requirements" [level=3]
              - list:
                - listitem:
                  - strong: "Dependencies:"
                  - text: Installer requires
                  - code: curl
                  - text: ; client runtime requires
                  - code: OpenSSL
                - listitem:
                  - strong: "Unprotected Resources:"
                  - text: Installation requires access to unprotected download endpoints (only a consideration if you use external auth)
                - listitem:
                  - strong: "Manual Configuration:"
                  - text: The generated config must be manually added to your coordinator configuration file
      - region "Clients Table":
        - heading "Clients Table" [level=2]
        - table:
          - rowgroup:
            - row "Client ID Leases Actions":
              - columnheader "Client ID"
              - columnheader "Leases"
              - columnheader "Actions"
          - rowgroup