<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShutHost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 1rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0.5rem 0.25rem 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            position: relative;
            font-size: 0.9rem;
        }

        button.shutdown {
            background-color: #f44336;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 3px solid #fff;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            margin-top: 1rem;
            background-color: #008CBA;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        #os-select {
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.85rem;
                padding: 0.5rem;
            }

            button {
                width: 100%;
                margin: 0.25rem 0;
            }

            td:last-child {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Shuthost</h1>
    <table>
        <thead>
            <tr>
                <th>Host</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="host-table-body">
            <!-- Hosts will be loaded here dynamically -->
        </tbody>
        <label for="os-select">Select your OS:</label>
        <select id="os-select">
            <option value="macos">macOS</option>
            <option value="linux">Linux GNU (most Linux variants)</option>
            <option value="linux-musl">Linux MUSL (Alpine)</option>
        </select>

        <label for="arch-select">Select your CPU architecture:</label>
        <select id="arch-select">
            <option value="aarch64">aarch64 / arm64 (Apple Silicon, Raspberry Pi)</option>
            <option value="x86_64">x86_64 / amd64 (Intel, AMD)</option>
        </select>

        <div id="message" style="color: red; margin-top: 1rem;"></div>
        <button class="download-btn" onclick="downloadBinary()">Download Binary</button>
    </table>

    <script>
        let socket;

        function connectWebSocket() {
            const wsProtocol = location.protocol === 'https:' ? 'wss' : 'ws';
            const socket = new WebSocket(`${wsProtocol}://${location.host}/ws`);

            socket.onopen = () => {
                console.log('WebSocket connected');
            };

            socket.onmessage = (event) => {
                const msg = event.data;
                try {
                    if (msg === "config_updated") {
                        fetchHosts(); // config changed
                    } else {
                        const statusMap = JSON.parse(msg);
                        updateHostStatuses(statusMap);
                    }
                } catch (err) {
                    console.error('Error parsing WS message:', err);
                }
            };

            socket.onclose = () => {
                console.warn('WebSocket closed, reconnecting in 2s...');
                setTimeout(connectWebSocket, 2000);
            };
        }

        connectWebSocket();

        function updateHostStatuses(statusMap) {
            const tbody = document.getElementById('host-table-body');
            for (const row of tbody.rows) {
                const hostname = row.cells[0].textContent;
                const status = statusMap[hostname];
                if (status !== undefined) {
                    row.cells[1].textContent = status ? 'online' : 'offline';
                    const wakeBtn = row.cells[2].children[0];
                    const shutdownBtn = row.cells[2].children[1];
                    wakeBtn.disabled = status;
                    shutdownBtn.disabled = !status;
                }
            }
        }

        async function fetchHosts() {
            try {
                const response = await fetch('/api/hosts');
                const hosts = await response.json();
                const tbody = document.getElementById('host-table-body');
                tbody.innerHTML = '';

                hosts.forEach(async (host) => {
                    const row = document.createElement('tr');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = host.name;
                    row.appendChild(nameCell);

                    const statusCell = document.createElement('td');
                    const status = await fetchHostStatus(host.name); // Fetch status from /api/status/hostname
                    statusCell.textContent = status;
                    row.appendChild(statusCell);

                    const actionsCell = document.createElement('td');
                    const startBtn = document.createElement('button');
                    startBtn.textContent = 'Wake';
                    startBtn.disabled = status === 'online';
                    const startIndicator = createLoadingIndicator();
                    startBtn.appendChild(startIndicator);
                    startBtn.onclick = () => sendCommand(host.name, 'wake', startIndicator);

                    const shutdownBtn = document.createElement('button');
                    shutdownBtn.textContent = 'Shutdown';
                    shutdownBtn.className = 'shutdown';
                    shutdownBtn.disabled = status === 'offline';
                    const shutdownIndicator = createLoadingIndicator();
                    shutdownBtn.appendChild(shutdownIndicator);
                    shutdownBtn.onclick = () => sendCommand(host.name, 'shutdown', shutdownIndicator);

                    actionsCell.appendChild(startBtn);
                    actionsCell.appendChild(shutdownBtn);
                    row.appendChild(actionsCell);

                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error('Failed to fetch hosts:', err);
            }
        }

        async function fetchHostStatus(hostname) {
            try {
                const response = await fetch(`/api/status/${hostname}`);
                const status = await response.text(); // Assumes response is either "online" or "offline"
                return status;
            } catch (err) {
                console.error(`Failed to fetch status for ${hostname}:`, err);
                return 'offline'; // Default to offline if error occurs
            }
        }

        function createLoadingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('loading-indicator');
            indicator.style.display = 'none'; // Hidden by default
            return indicator;
        }

        async function sendCommand(host, action, indicator) {
            try {
                indicator.style.display = 'inline-block'; // Show loading indicator
                await fetch(`/api/${action}/${host}`, { method: 'POST' });
                setTimeout(fetchHosts, 1000); // Refresh status
            } catch (err) {
                console.error(`Failed to send ${action} command:`, err);
            } finally {
                indicator.style.display = 'none'; // Hide loading indicator
            }
        }

        function setMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
        }

        function detectOS() {
            const platform = navigator.platform.toLowerCase();
            const ua = navigator.userAgent.toLowerCase();

            if (platform.includes("mac")) return "macos";
            if (ua.includes("musl")) return "linux-musl";
            if (platform.includes("linux")) return "linux"; // default to GNU if unsure

            return "unknown";
        }

        function detectArch() {
            const ua = navigator.userAgent.toLowerCase();

            if (ua.includes("aarch64") || ua.includes("arm64")) return "aarch64";
            if (ua.includes("x86_64") || ua.includes("amd64") || ua.includes("intel")) return "x86_64";

            return "x86_64"; // fallback to x86_64
        }

        // Preselect appropriate OS and Architecture on page load
        document.addEventListener("DOMContentLoaded", () => {
            const os = detectOS();
            const arch = detectArch();

            if (os !== "unknown") document.getElementById("os-select").value = os;
            // Apple claims to be Intel even on its Silicon, in all Browsers.
            if (arch !== "unknown") {if (os !== "macos") document.getElementById("arch-select").value = arch};
        });

        async function downloadBinary() {
            const os = document.getElementById("os-select").value;
            const arch = document.getElementById("arch-select").value;

            if (!os || !arch) {
                setMessage("Please select your OS and architecture.");
                return;
            }

            setMessage(""); // clear previous error

            const url = `/download_agent/${os}/${arch}`;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Failed to download from ${url}`);
                }

                const blob = await response.blob();
                const downloadUrl = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = downloadUrl;
                a.download = "shuthost_agent";
                a.click();
                URL.revokeObjectURL(downloadUrl);
            } catch (err) {
                console.error("Download error:", err);
                setMessage("Failed to download binary. Please check your selection or try again.");
            }
        }

        fetchHosts();
    </script>
</body>
</html>
