  test-client-scripts-windows:
    name: Test Client Scripts on Windows
    runs-on: windows-latest
    needs: [build-coordinators]
    
    steps:
      
      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-pc-windows-msvc

      - name: Windows - Start service in background && Install and run client
        run: |
          # Create a minimal config file for testing
          @"
          [server]
          port = 8080
          bind = "127.0.0.1"

          [hosts]
          testhost = { ip = "127.0.0.1", mac = "disableWOL", port = 9000, shared_secret = "testsecret" }

          [clients]

          "@ | Out-File -FilePath shuthost_coordinator.toml -Encoding UTF8

          # Start the coordinator service
          ./shuthost_coordinator.exe control-service --config shuthost_coordinator.toml &
          # Wait for coordinator to be ready (timeout 30s)
          for ($i = 1; $i -le 30; $i++) {
            try { Invoke-WebRequest -Uri http://localhost:8080/login -UseBasicParsing | Out-Null; break } catch { Start-Sleep 1 }
          }
          try { Invoke-WebRequest -Uri http://localhost:8080/login -UseBasicParsing | Out-Null } catch { Write-Error "Coordinator service is not running"; exit 1 }

          # Run installer and capture output
          $CLIENT_INSTALL_OUT = & powershell -Command "curl.exe -sSLO 'http://localhost:8080/download/client_installer.ps1'; powershell -ExecutionPolicy Bypass -File .\client_installer.ps1 http://localhost:8080 2>&1" 2>&1
          Write-Host "--- installer output start ---"
          Write-Host $CLIENT_INSTALL_OUT
          $CLIENT_PATH = [regex]::Match($CLIENT_INSTALL_OUT, '([A-Za-z]:\\[^ ]*shuthost_client_[^ ]*\.ps1)').Groups[1].Value
          Write-Host "Detected client path: $CLIENT_PATH"
          if (-not $CLIENT_PATH) {
            Write-Error "Client path not found in installer output"; exit 1
          }

          # Parse the client config line from installer output and add to config
          $clientConfigLine = $CLIENT_INSTALL_OUT -split "`n" | Where-Object { $_ -match '^".*" = \{ shared_secret = ".*" \}$' } | Select-Object -First 1
          if ($clientConfigLine) {
            Write-Host "Config file before modification:"
            Get-Content shuthost_coordinator.toml
            # Add the client under [clients]
            $content = Get-Content shuthost_coordinator.toml
            $newContent = $content -replace '(\[clients\])', "`$1`n$clientConfigLine"
            $newContent | Set-Content shuthost_coordinator.toml
            Write-Host "Added client to config: $clientConfigLine"
            Write-Host "Config file after modification:"
            Get-Content shuthost_coordinator.toml
            # Restart coordinator to reload config, since the file watcher doesnt work on windows
            Stop-Process -Name shuthost_coordinator -Force -ErrorAction SilentlyContinue
            ./shuthost_coordinator.exe control-service --config shuthost_coordinator.toml &
            Start-Sleep 1
          } else {
            Write-Error "Could not parse client config line from installer output"; exit 1
          }

          # Run the client and capture output.
          # The client is now registered, so the request should succeed.
          # We want to test that the request is sent correctly and succeeds
          $OUTPUT = & powershell -Command "& '$CLIENT_PATH' take testhost -Async 2>&1" 2>&1
          Write-Host "--- client output start ---"
          Write-Host $OUTPUT
          Write-Host "--- client output end ---"

          # Ensure the request succeeded (no error messages)
          if ($OUTPUT -match "failed|error") {
            Write-Error "Client request failed!"; exit 1
          }

  container-build:
    name: Build & Push Alpine Containers (SHA only)
    needs:
      - build-coordinators
    runs-on: ubuntu-latest
    permissions:
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            rustc_target: x86_64-unknown-linux-musl
          - platform: arm64
            rustc_target: aarch64-unknown-linux-musl
    steps:
      - uses: *checkout

      - name: Download MUSL coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-${{ matrix.rustc_target }}
          path: ./rehydrate

      - name: Set up Docker Buildx
        uses: &setup-buildx docker/setup-buildx-action@v3

      - &docker_login
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare coordinator binary
        run: |
          mkdir -p target/${{ matrix.rustc_target }}/release
          cp ./rehydrate/shuthost_coordinator target/${{ matrix.rustc_target }}/release/shuthost_coordinator
          chmod +x target/${{ matrix.rustc_target }}/release/shuthost_coordinator

      - &release_image_name
        id: release_image_name
        name: Get release image base
        run: |
          repo_lowercase=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
          image_base="ghcr.io/$repo_lowercase/shuthost-coordinator"
          echo "image_base=$image_base" >> $GITHUB_OUTPUT

      - name: Build & Push Multi-Arch Alpine Image (SHA only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: |
            ${{ steps.release_image_name.outputs.image_base }}:${{matrix.platform }}-${{ github.sha }}
          
          build-args: |
            RUSTC_TARGET=${{ matrix.rustc_target }}

  container-merge:
    name: Merge Multi-Arch Manifest
    needs: container-build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    

    steps:
      - uses: *checkout

      - *release_image_name

      - *docker_login

      - name: Create and Push Multi-Arch Manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ steps.release_image_name.outputs.image_base }}:${{ github.sha }} \
            ${{ steps.release_image_name.outputs.image_base }}:amd64-${{ github.sha }} \
            ${{ steps.release_image_name.outputs.image_base }}:arm64-${{ github.sha }}

  container-test:
    name: Test Container Image
    needs: container-build
    runs-on: ubuntu-latest
    
    steps:
      - uses: *checkout

      - *release_image_name

      - name: Pull image
        run: |
          docker pull ${{ steps.release_image_name.outputs.image_base }}:amd64-${{ github.sha }}

      - name: Test image runs
        run: |
          docker run --rm ${{ steps.release_image_name.outputs.image_base }}:amd64-${{ github.sha }} shuthost_coordinator --help

  test-compatibility:
    name: Test Compatibility on Older OS Releases
    needs: build-coordinators
    runs-on: ${{ matrix.runner }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - rustc_target: x86_64-apple-darwin
            runner: macos-14
          - rustc_target: aarch64-apple-darwin
            runner: macos-14
          - rustc_target: x86_64-apple-darwin
            runner: macos-15
          - rustc_target: aarch64-apple-darwin
            runner: macos-15
