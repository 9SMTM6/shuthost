            echo "Config file before modification:"
            sudo cat "$config_path"
            # Add the host if not present
            if ! sudo grep -q 'testhost' "$config_path"; then
              sudo sed -i '/^\[hosts\]$/a testhost = { ip = "127.0.0.1", mac = "disableWOL", port = 9000, shared_secret = "testsecret" }' "$config_path"
            fi
            # Add the client under [clients]
            sudo sed -i '/^\[clients\]$/a '"$clientConfigLine" "$config_path"
            echo "Added client to config: $clientConfigLine"
            echo "Config file after modification:"
            sudo cat "$config_path"
            # Wait for config reload
            sleep 5
          else
            echo "Could not parse client config line from installer output"; exit 1
          fi

          # Run the client and capture output.
          # The client is now registered, so the request should succeed.
          # We want to test that the request is sent correctly and succeeds
          OUTPUT=$($CLIENT_PATH take testhost --async 2>&1 || true)
          echo "--- client output start ---"
          echo "$OUTPUT"
          echo "--- client output end ---"

          # Ensure the request succeeded (no error messages)
          if echo "$OUTPUT" | grep -iq "error\|failed"; then
            echo 'Client request failed!';
            exit 1
          fi

  test-client-scripts-alpine:
    name: Test Client Scripts on Alpine (Docker)
    runs-on: ubuntu-latest
    needs: [build-coordinators]
    
    container:
      image: docker.io/heywoodlh/openrc:latest
      options: --privileged --memory=2g
    steps:
      
      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-unknown-linux-musl

      - name: Prepare
        run: |
          apk update
          apk add --no-cache curl openssl busybox-extras doas
          echo "permit nopass root" >> /etc/doas.conf

      - name: Start controller service (background)
        run: |
          chmod +x shuthost_coordinator
          doas ./shuthost_coordinator install $(whoami) --port 8080 --bind 127.0.0.1

