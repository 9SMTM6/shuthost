name: Build, Test and Release
permissions:
  contents: read

on:
  push:
    branches:
      - '**'
    tags: ['*']

jobs:
  build-host_agents:
    name: Build host_agent for ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            ext: .exe
          - target: aarch64-pc-windows-msvc
            runner: windows-11-arm
            ext: .exe

    steps:
      - uses: &checkout actions/checkout@v6
      
      - uses: &rust-cache Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - uses: ./.github/actions/rust-build
        with:
          target: ${{ matrix.target }}
          bin-name: shuthost_host_agent

      - name: Upload artifact
        uses: &upload-artifact actions/upload-artifact@v5
        with:
          name: host_agent-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/shuthost_host_agent${{ matrix.ext || '' }}

  build-coordinators:
    name: Build Coordinator for ${{ matrix.target }}
    needs: build-host_agents
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm
          # Note: Windows coordinator binary is for testing client scripts only, not for production use
          - target: x86_64-pc-windows-msvc
            runner: windows-latest

    steps:
      - uses: *checkout

      - name: Download all host_agent binaries
        uses: &download-artifact actions/download-artifact@v6
        with:
          path: ./rehydrate

      - uses: *rust-cache
        with:
          key: ${{ matrix.target }}

      - name: Rehydrate target directory structure
        shell: bash
        run: |
          set -eux
          mkdir -p target
          for dir in ./rehydrate/host_agent-*; do
            target=$(basename "$dir" | sed 's/^host_agent-//')
            mkdir -p "target/$target/release"
            binary_name="shuthost_host_agent"
            if [[ "$target" == *-pc-windows-* ]]; then
              binary_name="${binary_name}.exe"
            fi
            cp "$dir/$binary_name" "target/$target/release/$binary_name"
            chmod +x "target/$target/release/$binary_name" || true
          done

      - uses: ./.github/actions/rust-build
        with:
          target: ${{ matrix.target }}
          bin-name: shuthost_coordinator
          additional-flags: --features include_agents

      - name: Upload coordinator binary
        uses: *upload-artifact
        with:
          name: coordinator-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/shuthost_coordinator${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }}

  test:
    name: Run Tests
    runs-on: macos-latest
    

    steps:
      - uses: *checkout

      - run: rustup update stable

      - uses: *rust-cache

      - name: Run tests
        run: cargo test --workspace

  test-service-installation-systemd:
    name: Test Service Installation (systemd)
    runs-on: ubuntu-latest
    needs: [build-host_agents, build-coordinators]
    
    steps:
      - uses: *checkout

      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-unknown-linux-gnu

      - run: chmod +x shuthost_coordinator

      - name: Test on Linux (systemd)
        run: |
          set -x
          ./scripts/tests/coordinator_and_agent_service_installation.sh ./shuthost_coordinator root
          sudo systemctl status shuthost_host_agent

  test-service-installation-openrc:
    name: Test Service Installation (openrc)
    runs-on: ubuntu-latest
    needs: [build-host_agents, build-coordinators]
    
    container:
      image: docker.io/heywoodlh/openrc:latest
      options: --privileged --memory=2g
    steps:
      - uses: *checkout

      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-unknown-linux-musl

      - run: chmod +x shuthost_coordinator

      - name: Install dependencies
        run: |
          apk update
          apk --no-cache add curl

      - name: Run test script
        run: |
          ./scripts/tests/coordinator_and_agent_service_installation.sh ./shuthost_coordinator root

      - name: Check service status
        run: |
          rc-service shuthost_host_agent status

  test-service-installation-launchd:
    name: Test Service Installation (launchd)
    runs-on: macos-latest
    needs: [build-host_agents, build-coordinators]
    
    steps:
      - uses: *checkout

      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-aarch64-apple-darwin

      - run: chmod +x shuthost_coordinator

      - name: Test on macOS (launchd)
        run: |
          set -x
          ./scripts/tests/coordinator_and_agent_service_installation.sh ./shuthost_coordinator "$(whoami)"

      - name: Check service status
        run: |
          launchctl print system/com.github_9smtm6.shuthost_host_agent

  test-service-installation-self-extracting-shell:
    name: Test Service Installation (self-extracting-shell)
    runs-on: ubuntu-latest
    needs: [build-host_agents, build-coordinators]
    
    steps:
      - uses: *checkout

      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-unknown-linux-gnu

      - run: chmod +x shuthost_coordinator

      - name: Test on Linux (self-extracting-shell)
        run: |
          set -x
          # Start the coordinator in the background
          sudo ./shuthost_coordinator install $(whoami) --port 8080 --bind 127.0.0.1
          # Wait for coordinator to be ready (timeout 30s)
          for i in $(seq 1 30); do
            curl -fsSL http://localhost:8080/login && break || sleep 1
          done

          curl -fsSL http://localhost:8080/login || { echo "Coordinator service is not running"; exit 1; }
          # Download and install host_agent with self-extracting-shell init system
          curl -fsSL http://localhost:8080/download/host_agent_installer.sh | sh -s http://localhost:8080 --init-system self-extracting-shell
          # Wait for the agent to start (timeout 30s) - check for listening port or process
          for i in $(seq 1 30); do
            sudo ss -ltnp | grep ':5757' >/dev/null 2>&1 || sudo lsof -i :5757 >/dev/null 2>&1 || sudo netstat -tlnp | grep ':5757' >/dev/null 2>&1 || sudo pgrep -af '/tmp/selfbin' >/dev/null 2>&1 && break || true
            sleep 1
          done
          # Check if the port is in use (default 5757)
          sudo ss -ltnp | grep ':5757' || sudo lsof -i :5757 || sudo netstat -tlnp | grep ':5757'
          # Check for a fitting process in the process list
          sudo pgrep -af '/tmp/selfbin' || sudo ps aux | grep '/tmp/selfbin'

  # TODO: Add job for self-extracting-pwsh init system

  test-direct-control:
    name: Test Direct Control (${{ matrix.init }})
    runs-on: ${{ matrix.runner }}
    needs: [build-host_agents]
    container: ${{ matrix.container }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - init: systemd
            runner: ubuntu-latest
            binary: host_agent-x86_64-unknown-linux-gnu
          - init: openrc
            runner: ubuntu-latest
            binary: host_agent-x86_64-unknown-linux-musl
            container:
              image: docker.io/heywoodlh/openrc:latest
              options: --privileged --memory=2g
          - init: launchd
            runner: macos-latest
            binary: host_agent-x86_64-apple-darwin
    
    steps:
      - uses: *checkout

      - name: Download host_agent binary
        uses: *download-artifact
        with:
          name: ${{ matrix.binary }}

      - name: Prepare
        if: matrix.init == 'openrc'
        run: |
          apk update
          apk add --no-cache curl openssl doas
          echo 'permit nopass root' >> /etc/doas.conf

      - name: Test direct control
        run: |
          chmod +x shuthost_host_agent
          set -x
          ./scripts/tests/install-and-run-direct-control.sh ./shuthost_host_agent

  validate-file-snapshots:
    name: Validate File Snapshots
    runs-on: ubuntu-latest
    needs: build-coordinators
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - setup: systemd
            script: systemd.sh
            binary: coordinator-x86_64-unknown-linux-gnu
          - setup: openrc
            script: openrc.sh
            binary: coordinator-x86_64-unknown-linux-musl
          - setup: compose_and_self_extracting
            script: compose_and_self_extracting.sh
            binary: coordinator-x86_64-unknown-linux-musl
    steps:
      - uses: *checkout

      - name: Download coordinator binary
        uses: *download-artifact
        with:
          pattern: ${{ matrix.binary }}

      - run: chmod +x shuthost_coordinator

      - name: Install podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Generate file snapshots
        run: |
          ./scripts/snapshot_files/${{ matrix.script }} shuthost_coordinator

      - name: Validate file snapshots
        run: |
          if ! git diff --quiet ./tests/install-file-snapshots/; then
            echo "install file snapshots have changed!"
            git diff ./tests/install-file-snapshots/
            exit 1
          fi

  test-client-scripts-macos:
    name: Test Client Scripts on macOS
    runs-on: macos-latest
    needs: [build-coordinators]
    
    steps:
      
      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-aarch64-apple-darwin

      - &start_controller
        name: Start controller service (background)
        run: |
          chmod +x shuthost_coordinator
          sudo ./shuthost_coordinator install $(whoami) --port 8080 --bind 127.0.0.1

      - &wait_for_controller    
        name: Start controller service (background)
        run: |
          # Wait for coordinator to be ready (timeout 30s)
          for i in $(seq 1 30); do
            curl -fsSL http://localhost:8080/login && break || sleep 1
          done
          curl -fsSL http://localhost:8080/login || { echo "Controller service is not running"; exit 1; }

      - name: Prepare
        run: |
          brew install curl openssl || true

      - name: Install and run client
        run: |
          # Run installer and capture output
          CLIENT_INSTALL_OUT=$(curl -fsSL http://localhost:8080/download/client_installer.sh | sh -s http://localhost:8080 2>&1 || true)
          echo "--- installer output start ---"
          echo "$CLIENT_INSTALL_OUT"
          CLIENT_PATH=$(echo "$CLIENT_INSTALL_OUT" | grep -Eo '/[^ ]*shuthost_client_[^ ]*' | head -n1)
          echo "Detected client path: $CLIENT_PATH"
          if [ -z "$CLIENT_PATH" ]; then
            echo "Client path not found in installer output"; exit 1
          fi

          # Parse the client config line from installer output and add to config
          clientConfigLine=$(echo "$CLIENT_INSTALL_OUT" | grep '^".*" = { shared_secret = ".*" }$')
          if [ -n "$clientConfigLine" ]; then
            config_path="/Users/$(whoami)/.config/shuthost_coordinator/config.toml"
            echo "Config file before modification:"
            sudo cat "$config_path"
            # Add the host if not present
            if ! sudo grep -q 'testhost' "$config_path"; then
              sudo sed -i '' '/^\[hosts\]$/a\'$'\n''testhost = { ip = "127.0.0.1", mac = "disableWOL", port = 9000, shared_secret = "testsecret" }' "$config_path"
            fi
            # Add the client under [clients]
            sudo sed -i '' '/^\[clients\]$/a\'$'\n'"$clientConfigLine" "$config_path"
            echo "Added client to config: $clientConfigLine"
            echo "Config file after modification:"
            sudo cat "$config_path"
            # Wait for config reload
            sleep 5
          else
            echo "Could not parse client config line from installer output"; exit 1
          fi

          # Run the client and capture output.
          # The client is now registered, so the request should succeed.
          # We want to test that the request is sent correctly and succeeds
          OUTPUT=$($CLIENT_PATH take testhost --async 2>&1 || true)
          echo "--- client output start ---"
          echo "$OUTPUT"
          echo "--- client output end ---"

          # Ensure the request succeeded (no error messages)
          if echo "$OUTPUT" | grep -iq "error\|failed"; then
            echo 'Client request failed!';
            exit 1
          fi

  test-client-scripts-ubuntu:
    name: Test Client Scripts on Ubuntu
    runs-on: ubuntu-latest
    needs: [build-coordinators]
    
    steps:
      
      - name: Download coordinator binary
        uses: *download-artifact
        with:
          name: coordinator-x86_64-unknown-linux-gnu

      - *start_controller

      - *wait_for_controller

      - name: Install and run client
        run: |
