            # Add the host if not present
            if ! grep -q 'testhost' "$config_path"; then
              sed -i '/^\[hosts\]$/a testhost = { ip = "127.0.0.1", mac = "disableWOL", port = 9000, shared_secret = "testsecret" }' "$config_path"
            fi
            # Add the client under [clients]
