  release-tag:
    name: Upload Release Binaries (tag)
    needs:
      - release-needs-flattened
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    # No need for additional condition since the if already restricts to tags

    steps:
      - uses: *checkout

      - &download_coordinator_binaries
        name: Download all coordinator binaries
        uses: *download-artifact
        with:
          pattern: coordinator-*
          path: ./release-assets
      
      - &download_agent_binaries
        name: Download all host_agent binaries
        uses: *download-artifact
        with:
          pattern: host_agent-*
          path: ./release-assets
      
      - name: Generate embedded installer scripts
        run: |
          . ./scripts/helpers.sh && generate_embedded_scripts

      - &prepare_release_assets
        name: Prepare release assets directory
        run: |
          # Move coordinator binaries to a common directory with target-based binary names
          # this is required, as otherwise there'd be naming conflicts
          mkdir -p release-assets/flat
          for dir in release-assets/coordinator-*; do
            target=$(basename "$dir" | sed 's/^coordinator-//')
            # Skip Windows coordinator binary as it's only for testing client scripts
            if [[ "$target" == x86_64-pc-windows-msvc ]]; then
              continue
            fi
            if [ -f "$dir/shuthost_coordinator" ]; then
              cp "$dir/shuthost_coordinator" "release-assets/flat/shuthost_coordinator-$target"
              chmod +x "release-assets/flat/shuthost_coordinator-$target"
            fi
          done
          for dir in release-assets/host_agent-*; do
            target=$(basename "$dir" | sed 's/^host_agent-//')
            if [[ "$target" == *-pc-windows-* ]]; then
              if [ -f "$dir/shuthost_host_agent.exe" ]; then
                cp "$dir/shuthost_host_agent.exe" "release-assets/flat/shuthost_host_agent-$target.exe"
              fi
            else
              if [ -f "$dir/shuthost_host_agent" ]; then
                cp "$dir/shuthost_host_agent" "release-assets/flat/shuthost_host_agent-$target"
                chmod +x "release-assets/flat/shuthost_host_agent-$target" || true
              fi
            fi
          done
          # Create .tar.gz archives
          for file in release-assets/flat/*; do
            inside_name="shuthost_host_agent"
            if [[ "$file" == *.exe ]]; then
              inside_name="shuthost_host_agent.exe"
            fi
            tar -czf "$file.tar.gz" -C "$(dirname "$file")" --transform "s|.*|$inside_name|" "$(basename "$file")" && rm "$file"
          done
          # Rename Windows tars to remove .exe from name
          for tarfile in release-assets/flat/*.exe.tar.gz; do
            mv "$tarfile" "${tarfile%.exe.tar.gz}.tar.gz"
          done
          # Add embedded installer scripts
          cp target/scripts/enduser_installers/coordinator.sh release-assets/flat/shuthost_coordinator_installer.sh
          cp target/scripts/enduser_installers/host_agent.sh release-assets/flat/shuthost_host_agent_installer.sh
          cp target/scripts/enduser_installers/host_agent.ps1 release-assets/flat/shuthost_host_agent_installer.ps1

      - *release_image_name

      - name: Extract manual changes
        id: extract_manual_changes
        run: |
          COMMIT_MSG=$(git log --format=%B -1 ${{ github.sha }})
          if echo "$COMMIT_MSG" | grep -q "^## Changes not tracked in a PR:$"; then
            MANUAL_CHANGES=$(echo "$COMMIT_MSG" | sed -n '/^## Changes not tracked in a PR:$/,$p' | tail -n +2)
            echo "manual_changes<<EOF" >> $GITHUB_OUTPUT
            echo "$MANUAL_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Upload binaries to release (create one if not existing)
        uses: &gh-release softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: ./release-assets/flat/*
          tag_name: ${{ github.ref_name }}
          prerelease: false
          generate_release_notes: true
          body: |
            ðŸ“¦ **Container Image** available at:

            ```
            ${{ steps.release_image_name.outputs.image_base }}:${{ github.ref_name }}
            ```

            Also available as `:latest` (as long as it's the latest release).

            ## Changes without a PR:
            ${{ steps.extract_manual_changes.outputs.manual_changes }}

