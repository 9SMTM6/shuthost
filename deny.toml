
[sources]
unknown-registry = "deny"
unknown-git = "deny"

# leaving this here for reference. Https links please.
allow-git = [
    # "https://github.com/chemicstry/wasm_thread",
]

[advisories]
ignore = [
    { id = "RUSTSEC-2023-0071", reason = "AFAICT exploiting this would require the attacker to be able to control the OIDC provider / set the OIDC provider, at which point several other layers of security alreada failed." },
]

[bans]
# Is a duplicate of rustc::multiple_crate_versions
multiple-versions = "warn"

[licenses]
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-3-Clause",
    "Unicode-3.0",
    "ISC",
    "OpenSSL",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
]
